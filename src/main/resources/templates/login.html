<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UAM | </title>

    <!-- Bootstrap -->
    <link th:href="@{/frontend_depandence/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link th:href="@{/frontend_depandence/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- NProgress -->
    <link th:href="@{/frontend_depandence/css/nprogress.css}" rel="stylesheet" type="text/css">
    <!-- Animate.css -->
    <link th:href="@{/frontend_depandence/css/animate.css}" rel="stylesheet" type="text/css">

    <!-- Custom Theme Style -->
    <link th:href="@{/frontend_depandence/css/custom.css}" rel="stylesheet" type="text/css">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form role="form" th:action="@{/check}" method="post">
              <h1>Login Form</h1>
              <div>
                <input type="text" name="username" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Login</button>
                <a class="reset_pass" href="#signup">Create Account</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-paw"></i> CSDA Viewer </h1>
<!--                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>-->
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register">
          <section class="login_content">
            <form role="form" th:action="@{user/create}" class="animate form registration_form" method="post">
              <h1>Create Account</h1>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="name">USERNAME<span class="required">*</span>
                </label>
                <input type="text" id="name" name="name" th:value="*{name}" class="form-control" placeholder="Username"
                       required="required"/>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="email">EMAIL<span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" th:value="*{email}" class="form-control" placeholder="Email"
                       required="required"/>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="password">PASSWORD<span class="required">*</span>
                </label>
                <input type="password" id="password" name="password" th:value="*{password}" class="form-control"
                       placeholder="Password" required="required"/>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="title">TITLE<span class="required">*</span>
                </label>
                <input type="text" id="title" name="title" th:value="*{title}" class="form-control" placeholder="Title"
                       required="required"/>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="authtype">AUTHTYPE<span class="required">*</span>
                </label>
                <select class="form-control" id="authtype" name="authtype" th:value="*{authtype}">
                  <option>User</option>
                  <option>Employee</option>
                  <option>Admin</option>
                </select>
              </div>

              <div class="form-group">
                <button type="reset" class="btn btn-default reset">Reset</button>
                <button type="submit" class="btn btn-default submit">Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Login </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> UAM </h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>

        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/frontend_depandence/js/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/frontend_depandence/js/bootstrap.min.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="/frontend_depandence/js/custom.js"></script>
  </body>
</html>
