<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>
    <link rel="icon" th:href="@{/frontend_depandence/images/agilent_icon.png}">

    <!-- Bootstrap -->
    <link th:href="@{/frontend_depandence/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link th:href="@{/frontend_depandence/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- Animate.css -->
    <link th:href="@{/frontend_depandence/css/animate.css}" rel="stylesheet" type="text/css">
    <!-- Custom Theme Style -->
    <link th:href="@{/frontend_depandence/css/custom.css}" rel="stylesheet" type="text/css">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form role="form" th:action="@{/check}" method="post">
              <h1>请登录</h1>
              <div>
                <input type="text" name="username" class="form-control" placeholder="用户名" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-success submit">登录</button>
<!--                <a class="reset_pass" href="#signup">Create Account</a>-->
                <p style="color:red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1>欢迎使用 实验室数据视图工具</h1>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/frontend_depandence/js/jquery.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/frontend_depandence/js/bootstrap.bundle.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/frontend_depandence/js/custom.js}"></script>

  </body>
</html>
