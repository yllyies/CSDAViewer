<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Analysis</title>

  <!-- Bootstrap -->
  <link th:href="@{/frontend_depandence/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/frontend_depandence/css/bootstrap-multiselect.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/frontend_depandence/css/font-awesome.css}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link th:href="@{/frontend_depandence/css/custom.css}" rel="stylesheet">
  <!-- bootstrap-daterangepicker -->
  <link th:href="@{/frontend_depandence/css/daterangepicker.css}" rel="stylesheet">
  <!-- iCheck -->
  <link th:href="@{/frontend_depandence/css/iCheck/skins/flat/green.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <img src="/frontend_depandence/images/agilent_logo.jfif" alt="..." class="img-thumbnail">
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
          <div class="profile_info">
            <span>Welcome,</span><span sec:authentication="name"></span>
          </div>
          <div class="clearfix"></div>
        </div>
        <!-- /menu profile quick info -->
        <br/>
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>菜单</h3>
            <ul class="nav side-menu">
              <li><a th:href="@{/instrument/list}"><i class="fa fa-desktop"></i>仪器总览<span class="fa fa-chevron-down"></span></a>
              </li>
              <li><a><i class="fa fa-bar-chart-o"></i>统计分析<span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li><a href="javascript:void(0)" th:onclick = "|javascript: changeForm('instrument')|">仪器运行时间<span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li class="sub_menu"><a th:href="@{/analysis/query}">选择所有</a></li>
                      <li class="sub_menu"><a>LC</a></li>
                      <li class="sub_menu"><a>LC MS</a></li>
                      <li class="sub_menu"><a>GC</a></li>
                      <li class="sub_menu"><a>GC MS</a></li>
                    </ul>
                  </li>
                  <li><a href="javascript:void(0)" th:onclick = "|javascript: changeForm('project')|">项目进样统计<span class="fa fa-chevron-down"></span></a></li>
                  <li><a href="javascript:void(0)" th:onclick = "|javascript: changeForm('creator')|">人员进样统计<span class="fa fa-chevron-down"></span></a></ul>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <!-- /sidebar menu -->
        <!-- menu footer buttons -->
        <!--<div class="sidebar-footer hidden-small">
          <a data-toggle="tooltip" data-placement="top" title="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="FullScreen">
            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Lock">
            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Logout" href="/">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          </a>
        </div>-->
        <!-- /menu footer buttons -->
      </div>
    </div>

    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <nav>
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
        </nav>
      </div>
    </div>
    <!-- /top navigation -->


    <!-- page content -->
    <div class="right_col" role="main">
      <div class="page-title">
        <div class="title_left">
          <h3>统计分析</h3>
        </div>
      </div>

      <div class="col-md-12 col-sm-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>查询表单：&nbsp;&nbsp;</h2>
            <div class="clearfix"></div>
          </div>
          <div class="col-md-12 col-sm-8 col-xs-8">
            <form id="analysisForm" name='analysisForm' th:action="@{/analysis/query}" method="post" >
              <!--                仪器选择-->
              <div class="form-group row" id="instrument_selector_div">
                <label class="control-label col-md-2 col-sm-3 "><h2>仪器列表</h2></label>
                <div class="col-md-9 col-sm-9 ">
                  <select id="instrument_selector" multiple="multiple" >
                    <option th:each="item:${instrumentNames}" th:value="${item}" th:text="${item}"></option>
                  </select>
                </div>
              </div>
              <!--                项目选择-->
              <div class="form-group row" id="project_selector_div">
                <label class="control-label col-md-2 col-sm-3 "><h2>项目列表</h2></label>
                <div class="col-md-9 col-sm-9 ">
                  <select id="project_selector" multiple="multiple" >
                    <option th:each="item:${projectNames}" th:value="${item}" th:text="${item}"></option>
                  </select>
                </div>
              </div>
              <!--                人员选择-->
              <div class="form-group row"  id="creator_selector_div">
                <label class="control-label col-md-2 col-sm-3 "><h2>人员列表</h2></label>
                <div class="col-md-9 col-sm-9 ">
                  <select id="creator_selector" multiple="multiple" >
                    <option th:each="item:${creators}" th:value="${item}" th:text="${item}"></option>
                  </select>
                </div>
              </div>

              <div class="form-group row" >
                <label class="control-label col-md-2 col-sm-3 ">查询时间</label>
                <div class="col-md-9 col-sm-9 " id="year_selector_div">
                  <select id="year_selector" multiple="multiple">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                  </select>
                </div>
              </div>
              <!--                时间粒度选择：年、季度、月-->
              <div class="form-group row">
                <label class="control-label col-md-2 col-sm-3 ">时间粒度选择</label>
                <div class="col-md-9 col-sm-9 ">
                  <select id="dateunit_selector" name="timeUnit">
                    <option value="YEAR">年度</option>
                    <option value="QUARTER" selected >季度</option>
                    <option value="MONTH">月度</option>
                  </select>
                </div>
              </div>
              <input id="daterange_input" type='hidden' name='daterange' />
              <input id="instrument_input" type='hidden' name='instrumentNames' />
              <input id="project_input" type='hidden' name='projectNames' />
              <input id="creator_input" type='hidden' name='creatorNames' />
              <button type="submit" class="btn btn-success float-right">Submit</button>
            </form>
          </div>

          <div class="x_content">
            <ul class="nav nav-tabs justify-content-end bar_tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="barChart-tab" data-toggle="tab" href="#barChart" role="tab" aria-controls="barChart" aria-selected="true"><i class="fa fa-bar-chart"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="lineChart-tab" data-toggle="tab" href="#lineChart" role="tab" aria-controls="lineChart" aria-selected="false"><i class="fa fa-line-chart"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pieChart-tab" data-toggle="tab" href="#pieChart" role="tab" aria-controls="pieChart" aria-selected="false"><i class="fa fa-pie-chart"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tableChart-tab" data-toggle="tab" href="#tableChart" role="tab" aria-controls="tableChart" aria-selected="false"><i class="fa fa-table"></i></a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="barChart" role="tabpanel" aria-labelledby="barChart-tab">
                <!--        Bar graph             -->
                <div class="col-auto ">
                  <canvas id="mybarChart1" ></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="lineChart" role="tabpanel" aria-labelledby="lineChart-tab">
                <div class="col-auto ">
                  <canvas id="lineChart1" ></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="pieChart" role="tabpanel" aria-labelledby="pieChart-tab">
                <div class="x_content">
                  <canvas id="canvasDoughnut1"></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="tableChart" role="tabpanel" aria-labelledby="tableChart-tab">
                <div class="x_content">
                  <table class="table table-striped table-bordered bulk_action">
                    <thead>
                    <tr>
                      <th>仪器名称</th>
                      <th>时间</th>
                      <th>运行时间(s)</th>
                      <th>比率</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${tableDatasets}">
                      <td th:text="${item?.instrumentName}"></td>
                      <td th:text="${item?.date}"></td>
                      <td th:text="${item?.time}"></td>
                      <td th:text="${item?.ratio}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>



<!-- jQuery -->
<script src="/frontend_depandence/js/jquery.js"></script>
<!-- Bootstrap -->
<script src="/frontend_depandence/js/bootstrap.bundle.js"></script>

<!-- Chart.js -->
<script src="/frontend_depandence/js/Chart.js"></script>
<!-- bootstrap-daterangepicker -->
<script th:src="@{/frontend_depandence/js/moment.js}"></script>

<script src="/frontend_depandence/js/jquery.dataTables.js"></script>

<script src="/frontend_depandence/js/dataTables.buttons.js"></script>

<script src="/frontend_depandence/js/icheck.js"></script>

</body>
</html>
