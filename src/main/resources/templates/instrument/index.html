<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Instrument</title>

  <!-- Bootstrap -->
  <link th:href="@{/frontend_depandence/css/bootstrap.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/frontend_depandence/css/font-awesome.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/frontend_depandence/css/nprogress.css}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link th:href="@{/frontend_depandence/css/custom.css}" rel="stylesheet">
  <!-- bootstrap-daterangepicker -->
  <link th:href="@{/frontend_depandence/css/daterangepicker.css}" rel="stylesheet">

  <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <link th:href="@{/frontend_depandence/css/dataTables.bootstrap.css}" rel="stylesheet">
  <link th:href="@{/frontend_depandence/css/buttons.bootstrap.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <a href="#" class="site_title"><i class="fa fa-paw"></i></a>

        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
<!--          <div class="profile_pic">-->
<!--            <img src="/frontend_depandence/images/agilent_logo.jfif" alt="..." class="img-circle profile_img">-->
<!--          </div>-->
          <div class="profile_info">
            <span>Welcome,</span><span sec:authentication="name"></span>
          </div>
          <div class="clearfix"></div>
        </div>
        <!-- /menu profile quick info -->
        <br/>
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>Menu</h3>
            <ul class="nav side-menu">
              <li><a href="#"><i class="fa fa-desktop"></i>仪器总览<span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li th:each="item:${locations}"><a th:if="${not #strings.isEmpty(item)}" th:text="${item}"></a></li>
                </ul>
              </li>
              <li><a th:href="@{/analysis/list}" ><i class="fa fa-bar-chart-o"></i>统计分析<span class="fa fa-chevron-down"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <nav>
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
        </nav>
      </div>
    </div>
    <!-- /top navigation -->


    <!-- page content -->
    <div class="right_col" role="main">
      <div class="col-md-12 col-sm-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>仪器总览 <small>所有</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Settings 1</a>
                  <a class="dropdown-item" href="#">Settings 2</a>
                </div>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="table-responsive">
            <table id="datatable-custom" class="table table-striped jambo_table">
              <thead>
              <tr>
                <th width="10%"><u>状态</u></th>
                <th width="10%">名称</th>
                <th width="10%">描述</th>
                <th width="15%">位置</th>
                <th width="10%">控制器</th>
                <th width="15%"><u>项目</u></th>
                <th width="10%"><u>用户</u></th>
                <th width="10%"><u>当前样品</u></th>
                <th width="10%"><u>运行状态</u></th>
                <!--<th ><u>状态</u></th>
                <th >名称</th>
                <th >描述</th>
                <th >位置</th>
                <th >控制器</th>
                <th ><u>项目</u></th>
                <th ><u>用户</u></th>
                <th ><u>当前样品</u></th>
                <th ><u>运行状态</u></th>-->
              </tr>
              </thead>
              <tbody>
                <tr th:each="item:${dataSource}">
                  <td><i class="fa fa-square" style="color:green"></i></td>
                  <td th:text="${item.instrumentName}"></td>
                  <td th:text="${item.instrumentName}"></td>
                  <td th:text="${item.location}"></td>
                  <td th:text="TODO"></td>
                  <td th:text="${item.project.name}"></td>
                  <td th:text="${item.creator}"></td>
                  <td th:text="TODO"></td>
                  <td th:text="TODO"></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>

<!-- jQuery -->
<script src="/frontend_depandence/js/jquery.js"></script>
<!-- Bootstrap -->
<script src="/frontend_depandence/js/bootstrap.js"></script>
<!-- FastClick -->
<!--<script src="/frontend_depandence/js/fastclick.js"></script>-->
<!-- NProgress -->
<script src="/frontend_depandence/js/nprogress.js"></script>
<!-- Chart.js -->
<script src="/frontend_depandence/js/Chart.js"></script>
<!-- Custom Theme Scripts -->
<script src="/frontend_depandence/js/custom.js"></script>
<script src="/frontend_depandence/js_custom/custom_lf.js"></script>
<!-- bootstrap-daterangepicker -->

<!--<script src="/frontend_depandence/js/daterangepicker.js"></script>-->
<!-- Datatables -->
<script src="/frontend_depandence/js/jquery.dataTables.js"></script>
<script src="/frontend_depandence/js/dataTables.bootstrap.js"></script>
<script src="/frontend_depandence/js/dataTables.buttons.js"></script>
<!--<script src="/frontend_depandence/js/dataTables.fixedHeader.js"></script>-->

<!-- iCheck -->
<script src="/frontend_depandence/js/icheck.js"></script>

</body>
</html>
