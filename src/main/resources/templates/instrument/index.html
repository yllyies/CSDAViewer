<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Instrument</title>

  <!-- Bootstrap -->
  <link th:href="@{/frontend_depandence/css/bootstrap.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/frontend_depandence/css/font-awesome.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/frontend_depandence/css/nprogress.css}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link th:href="@{/frontend_depandence/css/custom.css}" rel="stylesheet">
  <!-- bootstrap-daterangepicker -->
  <link th:href="@{/frontend_depandence/css/daterangepicker.css}" rel="stylesheet">

  <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <link th:href="@{/frontend_depandence/css/dataTables.bootstrap.css}" rel="stylesheet">
  <link th:href="@{/frontend_depandence/css/buttons.bootstrap.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <img src="/frontend_depandence/images/agilent_logo.jfif" alt="..." class="img-thumbnail">
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
          <div class="profile_info">
            <span>Welcome,</span><span sec:authentication="name"></span>
          </div>
          <div class="clearfix"></div>
        </div>
        <!-- /menu profile quick info -->
        <br/>
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>Menu</h3>
            <ul class="nav side-menu">
              <li><a href="#"><i class="fa fa-desktop"></i>仪器总览<span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li th:each="item:${locations}"><a th:if="${not #strings.isEmpty(item)}" th:text="${item}"></a></li>
                </ul>
              </li>
              <li><a th:href="@{/analysis/list}" ><i class="fa fa-bar-chart-o"></i>统计分析<span class="fa fa-chevron-down"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <nav>
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
        </nav>
      </div>
    </div>
    <!-- /top navigation -->


    <!-- page content -->
    <div class="right_col" role="main">
      <div class="page-title">
        <div class="title_left">
          <h3>仪器总览</h3>
        </div>
      </div>

      <div class="col-md-12 col-sm-12">
        <div id="fullScreenPanel" class="x_panel">
          <div class="x_title">
            <h2>时间：&nbsp;&nbsp;<span id="clock"></span></h2>
            <div class="clearfix"></div>
          </div>
          <div class="col-md-12 col-sm-6">
            <h2>
              <label><i class="fa fa-square" style="color:white;border: solid 0.08em #eeeeee;"></i>未连接状态：5台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square " style="color:green"></i>空闲状态：2台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square" style="color:purple"></i>预运行状态：4台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square" style="color:blue"></i>运行状态：10台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square" style="color:yellow"></i>未就绪状态：3台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square" style="color:green"></i>维护中状态：2台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square" style="color:teal"></i>休眠状态：2台</label> &nbsp;&nbsp;
              <label><i class="fa fa-square" style="color:red"></i>错误状态：0台</label>
              <a class="nav navbar-right panel_toolbox" title="FullScreen" href="javascript:void(0)" onclick="toggleFullscreen()">
                <span class="glyphicon glyphicon-fullscreen"></span>
              </a>
            </h2>

          </div>

          <div class="table-responsive container" id="datatable-div">
            <table id="datatable-custom" class="table table-striped jambo_table" >
              <thead>
              <tr>
                <th class="datatable-td" width="5%"><u>状态</u></th>
                <th class="datatable-td" width="15%">名称</th>
<!--                <th width="10%">描述</th>-->
<!--                <th width="15%">位置</th>-->
<!--                <th width="10%">控制器</th>-->
                <th class="datatable-td" width="25%"><u>项目</u></th>
                <th class="datatable-td" width="10%"><u>用户</u></th>
                <th class="datatable-td" width="25%"><u>当前样品</u></th>
                <th class="datatable-td" width="20%"><u>运行状态</u></th>
                <!--<th ><u>状态</u></th>
                <th >名称</th>
                <th >描述</th>
                <th >位置</th>
                <th >控制器</th>
                <th ><u>项目</u></th>
                <th ><u>用户</u></th>
                <th ><u>当前样品</u></th>
                <th ><u>运行状态</u></th>-->
              </tr>
              </thead>
              <tbody>
                <tr th:each="item:${dataSource}">
                  <td class="datatable-td"><i class="fa fa-square" style="color:green"></i></td>
                  <td th:text="${item.instrumentName}"></td>
<!--                  <td th:text="${item.instrumentName}"></td>-->
<!--                  <td th:text="${item.location}"></td>-->
<!--                  <td th:text="TODO"></td>-->
                  <td th:text="${item.project.name}"></td>
                  <td th:text="${item.creator}"></td>
                  <td >sample1</td>
                  <td >运行 5 / 20</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>

<!-- jQuery -->
<script src="/frontend_depandence/js/jquery.js"></script>
<!-- Bootstrap -->
<script src="/frontend_depandence/js/bootstrap.bundle.js"></script>
<!-- Custom Theme Scripts -->
<!--<script src="/frontend_depandence/js/custom.js"></script>-->
<script src="/frontend_depandence/js_custom/custom_lf.js"></script>
<!-- Datatables -->
<script src="/frontend_depandence/js/jquery.dataTables.js"></script>
<script src="/frontend_depandence/js/dataTables.bootstrap.js"></script>
<script src="/frontend_depandence/js/dataTables.buttons.js"></script>
<!-- iCheck -->
<script src="/frontend_depandence/js/icheck.js"></script>

<!-- load for js scope -->
<script>
    <!--处理请求数据-->

    <!--初始化组件-->
    $(document).ready(function() {
      init_DataTables();
      time();
      setInterval("time()", 1000);
    });
    window.onload = function(params) {
        setTimeout(function() {
            autoScroll('#datatable-div','tr')  //参数1是 需要上下移动内容的父元素   参数2 是 该父元素下的每个子元素; 参考上面的html即可
        }, 1000);
    };

</script>

</body>
</html>
